<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable"><bool>false</bool></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <alias>
    <family>MS PGothic</family>
    <prefer><family>IPA モナー Pゴシック</family></prefer>
  </alias>
  <alias>
    <family>ＭＳ Ｐゴシック</family>
    <prefer><family>IPA モナー Pゴシック</family></prefer>
    <family>Sans Serif</family>
    <accept>sans-serif</accept>
  </alias>
  <alias>
    <family>Sans</family>
    <accept>sans-serif</accept>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Migu 1P</family>
      <family>Migu 1C</family>
      <family>M+ 1c</family>
      <family>M+ 1p</family>
      <family>M+ 2c</family>
      <family>M+ 1p</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Migu 1M</family>
      <family>Migu 2M</family>
      <family>Migu 1VS</family>
      <family>M+ 1m</family>
      <family>M+ 1mn</family>
      <family>M+ 2m</family>
    </prefer>
  </alias>
</fontconfig>
